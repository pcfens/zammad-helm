apiVersion: v1
kind: Service
metadata:
  name: {{ include "zammad.fullname" . }}
  labels:
    {{- include "zammad.labels" . | nindent 4 }}
  {{- with .Values.envConfig.zammad.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "zammad.selectorLabels" . | nindent 4 }}
